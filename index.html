<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="public/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Mintlify - The Intelligent Documentation Platform</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="logo">
            <a href="#">
              <img
                src="public/images/mintlify-logo.svg"
                alt="logo of Mintlify"
                class="nav-logo"
              />
            </a>
          </div>
          <ul>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Documentation</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
          <div class="nav-btn">
            <a href="#" class="primary-nav-btn">Contact sales</a>
            <a href="#" class="secondary-nav-btn">Start for free</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <h1>
          The Intelligent <br />
          Knowledge Platform
        </h1>
        <p class="hero-para">
          Helping teams create and maintain world-class <br />
          documentation built for both humans and AI
        </p>
        <form>
          <input type="email" placeholder="Email address" id="email-input" />
          <button class="input-btn">Start Now</button>
        </form>
        <img
          src="public/images/hero-image-dark.svg"
          alt="An image of the Mintlify platform"
          class="hero-platform-image"
        />
      </section>

      <section class="trusted-by-section">
        <div class="logos-images-flex">
          <div class="trusted-by-logos">
            <img
              src="/public/images/anthropic-logo.svg"
              alt="logo of Anthropic"
            />
            <img
              src="/public/images/coinbase-logo.svg"
              alt="logo of Coinbase"
            />
            <img
              src="/public/images/microsoft-logo.svg"
              alt="logo of Microsoft"
            />
            <img
              src="/public/images/perplexity-logo.svg"
              alt="logo of Perplexity"
            />
            <img src="/public/images/spotify-logo.svg" alt="logo of Spotify" />
            <img src="/public/images/notion-logo.svg" alt="logo of Notion" />
            <img src="/public/images/paypal-logo.svg" alt="logo of Paypal" />
            <img src="/public/images/lovable-logo.svg" alt="logo of Lovable" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
